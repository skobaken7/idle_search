@(elements: helper.FieldElements)

@if(elements.id.contains("_")){
  @elements.input
} else {
  <div class="form-group">
    <label class="col-sm-2 control-label" for="@elements.id">@elements.messages("param." + elements.name)</label>
    <div class="col-sm-10">
      @elements.input
    </div>
  </div>
}
